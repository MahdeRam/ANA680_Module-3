version: '3.4'

services:
  breastcancerflaskapp:
    image: breastcancerflaskapp
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 venv\ANA680_Module3.py "]
    ports:
      - 5678:5678
