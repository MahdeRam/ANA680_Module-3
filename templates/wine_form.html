<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
</head>
<body>
    <h1>Wine Quality Prediction</h1>
    <form method="POST">
        <label>Fixed Acidity:</label>
        <input type="text" name="fixed_acidity" required><br>

        <label>Volatile Acidity:</label>
        <input type="text" name="volatile_acidity" required><br>

        <label>Citric Acid:</label>
        <input type="text" name="citric_acid" required><br>

        <label>Residual Sugar:</label>
        <input type="text" name="residual_sugar" required><br>

        <label>Chlorides:</label>
        <input type="text" name="chlorides" required><br>

        <label>Free Sulfur Dioxide:</label>
        <input type="text" name="free_sulfur_dioxide" required><br>

        <label>Total Sulfur Dioxide:</label>
        <input type="text" name="total_sulfur_dioxide" required><br>

        <label>Density:</label>
        <input type="text" name="density" required><br>

        <label>pH:</label>
        <input type="text" name="pH" required><br>

        <label>Sulphates:</label>
        <input type="text" name="sulphates" required><br>

        <label>Alcohol:</label>
        <input type="text" name="alcohol" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h2>Predicted Wine Quality: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
